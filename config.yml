version: 2
jobs:
  build:
    working_directory: ~/typicode
    docker:
      - image: circleci/python:3.6.2

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            sudo python3 -m venv venv
            . venv/bin/activate
            pip install requests
            pip install jsonpath
            python3 -m unittest discover -s tests
