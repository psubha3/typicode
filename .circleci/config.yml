version: 2
jobs:
  build:
    working_directory: ~/typicode
    docker:
      - image: circleci/python:2.7.17

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            sudo pip install requests
            sudo pip install jsonpath
            sudo pip install html-testRunner
            python tests/runner.py

      - store_test_results:
          path: test-results
